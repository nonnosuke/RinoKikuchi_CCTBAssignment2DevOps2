<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Team Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Team Registration</h1>
  <form id="regForm">
    <input type="text" name="name" placeholder="Name"><br>
    <input type="email" name="email" placeholder="Email"><br>
    <input type="text" name="role" placeholder="Role"><br>
    <button type="submit" id="submit">Register</button>
  </form>
  <p id="success" style="display:none; color:green;">Registration Successful!</p>
  <p id="error" style="display:none; color:red;">All fields required!</p>
  <script src="main.js"></script>
</body>
</html>
